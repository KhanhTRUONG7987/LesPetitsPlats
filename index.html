<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo/logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Les petits plats</title>
</head>
<body>
    <header class="headerPage">
        <img src="assets/logo/background.png" class="bgImg" alt="background homepage">
        <div class="headerElements">
            <a href="index.html">
                <img src="assets/logo/logo.png" class="logo" alt="Les Petits Plats homepage">
            </a>
            <div class="search">
                <h1 class="sloganHeading">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
                <div class="searchTool">
                    <input class="searchBar">
                    <p class="searchContent">Rechercher une recette, un ingrédient, ...</p>
                    <div class="iconLoop">
                        <i class="fas fa-search iconMagnifyingGlass"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content section -->
    <main>
        <div class="advancedSearch">
            <div class="searchFields">
                <div class="searchField">
                    <label for="ingredientsSearch">Ingrédients:</label>
                    <input id="ingredientsSearch" class="searchBar" type="text">
                </div>
                <div class="searchField">
                    <label for="utensilsSearch">Ustensiles:</label>
                    <input id="utensilsSearch" class="searchBar" type="text">
                </div>
                <div class="searchField">
                    <label for="appliancesSearch">Appareils:</label>
                    <input id="appliancesSearch" class="searchBar" type="text">
                </div>
            </div>
            <div class="searchCount">
                <p id="resultCount"></p>
            </div>
        </div>
        
    </main>

    <!-- Scripts for functionality -->
    <script type="module" src="scripts/pages/recipeCard.js"></script>
    
</body>
</html>
