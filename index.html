<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/logo/logo.png" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css"
    />

    <!-- Main Style -->
    <link rel="stylesheet" href="./src/styles/main.css" />

    <!-- Font Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <title>Les petits plats</title>
  </head>
  <body>
    <!-- Header -->
    <header class="container headerPage">
      <img
        src="assets/logo/background.png"
        class="bgImg"
        alt="background homepage"
      />
      <div class="headerElements">
        <a href="index.html">
          <img
            src="assets/logo/logo.png"
            class="logo"
            alt="Les Petits Plats homepage"
          />
        </a>
        <div class="search">
          <h1 class="sloganHeading">
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET
            DÉLICIEUSES
          </h1>
          <div class="searchTool">
            <input
              class="searchBar"
              placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <p class="searchContent"></p>
            <span class="iconClear"><i class="fas fa-times"></i></span>
            <span class="iconLoop">
              <i class="fas fa-search iconMagnifyingGlass"></i>
            </span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content section -->
    <main class="wrapper">
      <!-- Advanced Search Container -->
      <div class="advancedSearchContainer">
        <div class="row rowAdvancedSearch col-md-8">
          <!-- Ingredients Dropdown -->
          <div class="searchField">
            <div class="dropdownHeader" data-category="ingredients">
              Ingrédients<i class="fas fa-angle-down"></i>
              <div class="dropdownHeaderInput">
                <input type="text" class="ingredientSearchInput searchInput" />
                <span class="closeButton" data-category="ingredients"><i class="fas fa-times"></i></span>
                <p class="searchContentDropdown"></p>
                <span class="iconLoopDropdown">
                  <i class="fas fa-search iconMagnifyingGlass"></i>
                </span>
              </div>
              <ul class="dropdownContent ingredients-dropdown">
                <!-- Dynamic tags -->
              </ul>
            </div>
          </div>

          <!-- Appareils Dropdown -->
          <div class="searchField">
            <div class="dropdownHeader" data-category="appliance">
              Appareils<i class="fas fa-angle-down"></i>
              <div class="dropdownHeaderInput">
                <input type="text" class="applianceSearchInput searchInput" />
                <span class="closeButton" data-category="appliance"><i class="fas fa-times"></i></span>
                <p class="searchContentDropdown"></p>
                <span class="iconLoopDropdown">
                  <i class="fas fa-search iconMagnifyingGlass"></i>
                </span>
              </div>
              <ul class="dropdownContent appliance-dropdown">
                <!-- Dynamic tags -->
              </ul>
            </div>
          </div>

          <!-- Ustensiles Dropdown -->
          <div class="searchField">
            <div class="dropdownHeader" data-category="ustensils">
              Ustensiles<i class="fas fa-angle-down"></i>
              <div class="dropdownHeaderInput">
                <input type="text" class="ustensilsSearchInput searchInput" />
                <span class="closeButton" data-category="ustensils"><i class="fas fa-times"></i></span>
                <p class="searchContentDropdown"></p>
                <span class="iconLoopDropdown">
                  <i class="fas fa-search iconMagnifyingGlass"></i>
                </span>
              </div>
              <ul class="dropdownContent ustensils-dropdown">
                <!-- Dynamic tags -->
              </ul>
            </div>
          </div>
        </div>

        <!-- Listed Recipes Count -->
        <div class="listedRecipesCount col-md-4">
          <p id="resultCount"></p>
        </div>
      </div>

      <!-- Selected tags list -->
      <div id="tagsContainer"></div>

      <!-- Cards -->
      <div id="recipeCardContainer"></div>
    </main>

    <!-- Scripts for functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Load modules after the libraries -->
    <script type="module" src="src/models/cards.js"></script>
    <script type="module" src="src/utils/trieSearch.js"></script>
    <script type="module" src="src/models/tags.js"></script>
    <!-- Load main script last -->
    <script type="module" src="src/index.js"></script>
  </body>
</html>
