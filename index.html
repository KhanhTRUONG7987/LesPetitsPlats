<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/logo/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Les petits plats</title>
  </head>
  <body>
    <header class="headerPage">
      <img
        src="assets/logo/background.png"
        class="bgImg"
        alt="background homepage"
      />
      <div class="headerElements">
        <a href="index.html">
          <img
            src="assets/logo/logo.png"
            class="logo"
            alt="Les Petits Plats homepage"
          />
        </a>
        <div class="search">
          <h1 class="sloganHeading">
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
            DÉLICIEUSES
          </h1>
          <div class="searchTool">
            <input
              class="searchBar"
              placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <p class="searchContent"></p>
            <span class="iconClear">X</span>
            <span class="iconLoop">
              <i class="fas fa-search iconMagnifyingGlass"></i>
            </span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content section -->
    <main>
      <div class="advancedSearchContainer">
        <div class="advancedSearchRow row">
          <!-- Left column with filters -->
          <div class="filtersGroup col-md-12">
            <div class="searchFields row">

              <div class="searchField col-md-4">
                <div class="customDropdown" data-category="ingredients">
                  <div class="dropdownHeader">
                    Ingrédients<i class="fa-solid fa-chevron-down"></i>
                  </div>
                  <div class="dropdownHeaderOpened">
                    Ingrédients<i class="fa-solid fa-angle-up"></i>
                    <div class="dropdownHeaderOpenedInput">
                      <input type="text" />
                      <p class="searchContentDropdown"></p>
                      <span class="iconLoopDropdown">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </span>
                      <div class="ingredientTagsContainer tagsContainer">
                        <ul class="dropdownContent">
                          <li
                            class="tag"
                            data-category="ingredients"
                            data-value=""
                          ></li>
                        </ul>
                      </div>
                      <div class="dropdownOptions"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="searchField col-md-4">
                <div class="customDropdown" data-category="appliance">
                  <div class="dropdownHeader">
                    Appareils<i class="fa-solid fa-chevron-down"></i>
                  </div>
                  <div class="dropdownHeaderOpened">
                    Appareils<i class="fa-solid fa-angle-up"></i>
                    <div class="dropdownHeaderOpenedInput">
                      <input type="text" />
                      <p class="searchContentDropdown"></p>
                      <span class="iconLoopDropdown">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </span>
                      <div class="applianceTagsContainer tagsContainer">
                        <ul class="dropdownContent">
                          <li
                            class="tag"
                            data-category="appliance"
                            data-value=""
                          ></li>
                        </ul>
                      </div>
                      <div class="dropdownOptions"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="searchField col-md-4">
                <div class="customDropdown" data-category="ustensiles">
                  <div class="dropdownHeader">
                    Ustensiles<i class="fa-solid fa-chevron-down"></i>
                  </div>
                  <div class="dropdownHeaderOpened">
                    Ustensiles<i class="fa-solid fa-angle-up"></i>
                    <div class="dropdownHeaderOpenedInput">
                      <input type="text" />
                      <p class="searchContentDropdown"></p>
                      <span class="iconLoopDropdown">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      </span>
                      <div class="utensileTagsContainer tagsContainer">
                        <ul class="dropdownContent">
                          <li
                            class="tag"
                            data-category="ustensiles"
                            data-value=""
                          ></li>
                        </ul>
                      </div>
                      <div class="dropdownOptions"></div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <!-- Right column with count of recipes listed -->
            <div class="listedRecipesCount col-md-4">
              <p id="resultCount"></p>
              <div class="selectedTagsContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts for functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="scripts/pages/recipeCard.js"></script>
    <script type="module" src="scripts/classes/Recipes.js"></script>
  </body>
</html>
